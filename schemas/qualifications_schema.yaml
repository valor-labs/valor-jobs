$schema: "http://json-schema.org/draft-07/schema#"
type: "object"
properties:
  title:
    type: "string"
  level:
    type: "integer"
  status:
    type: "string"
  knowledge:
    type: "array"
    items:
      type: "string"
  materials_and_topics:
    type: "array"
    items:
      type: "object"
      properties:
        title:
          type: "string"
        authors:
          type: "string"
          nullable: true
        subjects:
          type: "array"
          items:
            type: "string"
          nullable: true
      required:
        - title
required:
  - title
  - level
  - status
  - knowledge
  - materials_and_topics
